<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!--css link-->
    <link rel="stylesheet" href="./css/style.css">

    <!--font cdn link-->
    <script src="https://kit.fontawesome.com/b4b46d6b25.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
      <div class="middle">
        <div class="header pt-5">
          <div class="header-text text-center mt-5">
            FLYING MEMORY
          </div>
          <div id="boxbuttons">
            <span class="button">
              <span id="counter">0</span>
              Clicks
            </span>
            <span class="button" id="reset">
              <a>
                <i class="fa-solid fa-arrows-rotate"></i>
              </a>
            </span> 
          </div>
        </div>
        <div class="content">
        <div class="mcards">
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
          <div class="mcard "></div>
        </div>
        </div>
    </div>
    <div class="d-none">
        <div class="result"> 
          <div class="state">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="text-end"><img src="img/k6.png"></div>
          <div class="text-start"><img src="img/k5.png"></div>
          <div class="text-center"><img src="img/k1.png"></div>
        </div> 
    </div>

    <!--js link-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
